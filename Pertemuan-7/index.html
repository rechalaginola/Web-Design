<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML Tag untuk Table</h1>

    <!-- Tidak memakai td karena perbedaan ukurang table dari th dan td jadi saya berpikir untuk memakai th semua agar ukurang table atau kotak itu sendiri sama besarnya -->
    <table border="1" cellspacing="0" cellpadding="8">
        <thead>
            <tr>
                <th>1,1</th>
                <th>1,2</th>
                <th>1,3</th>
                <th>1,4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>2,1</th>
                <th colspan="2" rowspan="2"><font size="6">?</font></th>  
                <th>2,4</th>
            </tr>
            <tr>
                <th>3,1</th>
                <th>3,4</th>
            </tr>
            <tr>
                <th>4,1</th>
                <th>4,2</th>
                <th>4,3</th>
                <th>4,4</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
