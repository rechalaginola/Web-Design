<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Formulir</title>
</head>
<body>
    <fieldset>
        <legend>Formulir Calon Pegawai</legend>
        <p>
            <label for="name">Nama:</label>
            <input type="text" name="name"><br>
        </p>
        <p>
            <label for="addres">Alamat:</label>
            <input type="text" name="name"><br>
        </p>
        <p>
            <label for="Pass">Password:</label>
            <input type="text" name="name"><br>
        </p>
        <p>
            <label for="name">Jenis Kelamin:</label>
            <input type="radio" for="name"> Laki-laki </input>
            <input type="radio" for="name"> Perempuan </input>
        </p>
        <p>
            <label for="name">Kota asal:</label>
            <select>
                <option value="Semarang">Semarang</option>
            </select>
        </p>
        <p>
            <label for="name">Bahasa Pemograman yang dikuasai:</label>
            <input type="checkbox" for="name"> WEB </input>
            <input type="checkbox" for="name"> MOBILE </input>
            <input type="checkbox" for="name"> DESKTOP </input>
        </p>
        <p>
            <label for="name">Apa yang membuat Kami harus memilih Anda?</label><br>
            <textarea row="4" cols="50" placeholder="Tulis jawaban Anda di sini...">
            </textarea>
        </p>
        <p>
            <button>Proses</button>
        </p>

    </fieldset>
</body>
</html>
